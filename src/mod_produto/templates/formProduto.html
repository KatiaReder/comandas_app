{% extends "base.html" %}

{% block title %}Cadastro Produtos{% endblock %}
{% block content %}
<div class="row">
  <h3 class="d-flex justify-content-center mb-5">Cadastrar Produto</h3>
  <form name="formAdicionar" id="formAdicionar" class="row was-validated" action="{{ url_for('produto.insert')}}" method="POST" enctype="multipart/form-data">
    <div class="col-2 form-check">
      <label for="id" class="form-label">Código</label>
      <input type="text" class="form-control" name="id" id="id" value="0" placeholder="Código" readonly>
    </div>
    <div class="col-10 mb-2 form-check">
      <label class="form-label" for="nome">Nome Produto</label>
      <input type="text" name="nome" id="nome" value="" placeholder="Nome do Produto" autofocus required class="form-control">
      <div class="invalid-feedback">
        Favor inserir Nome do Produto.
      </div>
    </div>
    <div class="col-12 mb-2 form-check" >
      <label class="form-label" for="descricao">Descrição</label>
      <textarea name="descricao" id="descricao" placeholder="Descrição do Produto" required class="form-control"></textarea>
      <div class="invalid-feedback">
        Favor inserir Descrição.
      </div>
    </div>
    <div class="col-12 mb-2 form-check">
      <label class="form-label" for="foto">Foto</label>
      <input type="file" name="foto" accept="image/*" id="foto" class="form-control">
    </div>
    <div class="col-12 mb-2 form-check">
      <label for="valor_unitario" class="form-label">Valor Unitário</label>
      <input type="number" name="valor_unitario" id="valor_unitario" value="" required class="form-control">
      <div class="invalid-feedback">
        Favor inserir Valor Unitário.
      </div>
    </div>
    <div class="d-flex justify-content-end mt-2">
      <button type='submit' class="btn btn-md col-2 ml-2 " name='salvaProdutoDB' id='salvaProdutoDB' style="background-color: rgb(240, 151, 43);"><i class='fas fa-save'></i> Salvar</button>
    </div>
  </form>
</div>

{% endblock %}
