{% extends "base.html" %}

{% block title %}Cadastro Clientes{% endblock %}
{% block content %}
<div>
  <h3 class="d-flex justify-content-center mb-5">Cadastrar Cliente</h3>
<form name="formAdicionar" id="formAdicionar" class="row was-validated" action="/cliente/" method="POST">
 <div class="row">
  <div class="col-12 form-check">
    <label for="nome" class="form-label">Nome Cliente</label>
    <input type="text" name="nome" id="nome" value="" class="form-control" placeholder="Nome FuncionÃ¡rio" maxlength="100" autofocus required>
    <div class="invalid-feedback">
      Favor inserir Nome.
    </div>
  </div>
</div>
  <div class="row">
  <div class="col-6 form-check">
    <label for="cpf" class="form-label">CPF</label>
    <input type="text" name="cpf" id="cpf" value="" class="form-control" placeholder="CPF" maxlength="15" required>
    <div class="invalid-feedback">
      Favor inserir CPF.
    </div>
</div>
<div class="col-6 form-check">
  <label for="telefone" class="form-label">Telefone</label>
  <input type="tel" name="telefone" id="telefone" value="" class="form-control" placeholder="Telefone" maxlength="11" required>
  <div class="invalid-feedback">
    Favor inserir Telefone.
  </div>  
</div>
</div>
<div class="row">
  <div class="col-6 form-check">
  <label for="compra_fiado" class="form-label">Compra Fiado</label>
  <input name="compra_fiado" class="form-control" id="compra_fiado" type="number">
</div>
<div class="col-6 form-check">
  <label for="dia_fiado" class="form-label">Dia Fiado</label>
  <input type="date" name="dia_fiado" id="dia_fiado" class="form-control">
</div>
</div>
<div class="row">
  <div class="col-6 form-check">
    <label for="senha" class="form-label">Senha</label>
    <input type="password" name="senha" id="senha" class="form-control" value="" placeholder="Senha" required>
    <div class="invalid-feedback">
      Favor inserir Senha.
    </div>
</div>
<div class="col-6 form-check">
  <label for="resenha" class="form-label">Senha Novamente</label>
  <input type="password" name="resenha" id="resenha" class="form-control" value="" placeholder="Senha" required>
  <div class="invalid-feedback">
    Favor inserir novamente a Senha.
  </div>  
</div>
</div>
<div class="row">
    <div class="d-flex justify-content-end mt-2">
      <button type='submit' name='salvaClienteDB' id='salvaClienteDB' class="btn btn-md col-2 ml-2 " style="background-color: rgb(240, 151, 43);"><i class='fas fa-save'></i>Salvar</button>
    </div>  
  </div>
  </form>
</div>


{% endblock %}
