{% extends "base.html" %}

{% block title %}Clientes{% endblock %}

{% block content %}
<div class="d-flex row">
  <form action="{{ url_for('cliente.formCliente')}}" method="post" class="row">
    <h2 class="col-10">Cliente</h2>
    <button type="submit" name="formNovo" class="btn btn-md col-2 " style="background-color: rgb(240, 151, 43);">Novo Cliente</button>
  </form>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">Telefone</th>
      <th scope="col">Compra Fiado</th>
      <th scope="col">Dia Fiado</th>
      <th scope="col">Senha</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    <th scope="row">...</th>
    <td>...</td>
    <td>...</td>
    <td>...</td>
    <td>...</td>
    <td>...</td>
    <td>...</td>
    <td><i class="fas fa-edit"></i></td>
    <td><i class="fas fa-trash"></i></td>
    </tr>
    </tbody>
</table>
{% endblock %}
