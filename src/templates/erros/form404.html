{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<div class="row">
  <div class="col">
    <h1>Página não encontrada!</h1>
    <h3>Favor verificar se o endereço digitado esta correto.</h3>
  </div>
</div>
<figure>
  <img src="{{ url_for('static', filename='img/error404.png') }}" alt="Erro 404">
</figure>
<div class="row">
  <div class="col">
    <p>{{ erroHttp }}</p>
  </div>
</div>
{% endblock %}
